server:
  port: 3355

spring:
  application:
    name: config-client
  cloud:
    config:
      lable: master  #分支名称
      profile: dev  #取后缀名字
      uri: http://localhost:3344
      name: config
      #rabbitmq 相关配置
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#暴露监控短点
management:
  endpoints:
    web:
      exposure:
        include: "*"